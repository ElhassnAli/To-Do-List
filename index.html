<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="info">
          <h2>Daily Focus</h2>
          <p>Beautifully simple tasks - stay focus</p>
        </div>
        <div class="task">
          <input type="text" placeholder="Add a New Task And Press Enter" />
          <button>Add</button>
        </div>
      </div>
      <div class="body"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
